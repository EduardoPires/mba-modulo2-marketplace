<nav *ngIf="totalPaginas > 1">
  <ul class="pagination justify-content-center">

    <li class="page-item" [class.disabled]="paginaAtual === 1">
      <a class="page-link" (click)="mudarPagina(1)" aria-label="Primeira">
        <span aria-hidden="true">&laquo;&laquo;</span>
      </a>
    </li>

    <li class="page-item" [class.disabled]="paginaAtual === 1">
      <a class="page-link" (click)="mudarPagina(paginaAtual - 1)" aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item" 
        *ngFor="let pagina of gerarPaginas()" 
        [class.active]="pagina === paginaAtual">
      <a class="page-link" (click)="mudarPagina(pagina)">{{ pagina }}</a>
    </li>

    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
      <a class="page-link" (click)="mudarPagina(paginaAtual + 1)" aria-label="Próximo">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>

    <li class="page-item" [class.disabled]="paginaAtual === totalPaginas">
      <a class="page-link" (click)="mudarPagina(totalPaginas)" aria-label="Última">
        <span aria-hidden="true">&raquo;&raquo;</span>
      </a>
    </li>

  </ul>
</nav>
