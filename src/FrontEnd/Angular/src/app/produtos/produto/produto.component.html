<div class="container main-container">
    <div class="row">
        <div class="col-md-4">
            <div *ngIf="produto?.imagem">
                <img src="{{urlImagem}}{{ produto.imagem }}" height="164px" width="253px" alt=""> 
            </div>
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Categoria
                </dt>
                <dd>
                   {{ produto.nomeCategoria }} 
                </dd>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ produto.nome }} 
                </dd>
                <dt>
                    Descrição
                </dt>
                <dd>
                    {{ produto.descricao }} 
                </dd>
                <dt>
                    Preço
                </dt>
                <dd>
                    {{ produto.preco | currency:'BRL':true:'1.2-2':'pt' }}
                </dd>
                <dt>
                    Vendedor
                </dt>
                <dd>
                    <a [routerLink]="['/produtos/vendedor', produto.vendedorId]">{{ produto.nomeVendedor }}</a> 
                </dd>
            </dl>

            <div>
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
